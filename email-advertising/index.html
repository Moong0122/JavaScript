<!DOCTYPE html>
<html>
  <head>
    <title>Consulting Market</title>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="hero-header">
      <div class="navbar">
        <a href="#" id="logo">
          <img src="images/logo.png" width="230">
        </a>

        <ul class="menu menu-left">
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">BLOG</a></li>
        </ul>

        <ul class="menu menu-right">
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">LOGIN</a></li>
        </ul>
      </div>

      <div class="container">
        <div class="left">
          <h2>더 많은 <b>정보와 이벤트</b> 등을<br> 받아보고 싶으면 <b>이메일을 입력해주세요!</b></h2>

          <input id="email-input" type="email" placeholder="이메일" oninput="userinput()">
          <input id="submit-btn" type="submit" value="Send">
        </div>

        <img id="main-img" src="images/desk.png" width="400">
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
      function userinput(){
        var firstCheck = false;
        var secondCheck = false;
        var email_ = document.getElementById('email-input').value;

        if(email_.indexOf('@') == -1 || email_.lastIndexOf('.') == -1){
            document.getElementById('submit-btn').style.background = '#9E9E9E';
          }else{
            // @앞과 뒤에 모두 .이 나오면 background color가 안 바뀌는 경우가 있어서 lastIndexOf로 변경!
            if(email_.indexOf('@') != -1 && email_.indexOf('@') < email_.lastIndexOf('.'))
                document.getElementById('submit-btn').style.background = '#4D79C2';
          } 
      }
    </script>
  </body>
</html>
